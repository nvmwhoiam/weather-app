<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css">
    <meta name="description"
        content="Weather Dashboard lets users search cities for current weather and a 3-day forecast. Features dark mode, real-time updates, and a responsive, modern design.">
    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon-32x32.png">
    <link rel="canonical" href="https://sadevworks.com/demo/weather-app/">
    <meta name="author" content="nvmwhoiam">
    <meta name="keywords"
        content="weather app, weather dashboard, weather forecast, current weather, city weather, temperature, humidity, wind speed, responsive design, dark mode, real-time updates">

    <meta name="robots" content="index, follow">
    <title>Weather Dashboard | SADevWorks.com</title>
</head>

<body>

    <main class="weather_dashboard">
        <header class="dashboard_header">
            <h1>Weather Dashboard</h1>
            <div class="search_container">
                <input type="search" placeholder="Search for a city..." aria-label="Search for a city" id="citySearch">
                <button class="btn_btn" id="searchBtn" aria-label="Search button">
                    Search
                </button>
            </div>
        </header>

        <section class="current_weather">

            <div class="weather_card GRBg2FHmd9">

                <h2 id="cityName" class="city_name">London</h2>

                <div class="weather_info">
                    <p class="temperature" id="temperature">10째C</p>
                    <p class="description" id="description">Clear</p>
                </div>

                <div class="weather_icon">
                    <img src="./assets/images/clouds.svg" id="weatherIcon" alt="Weather svg">
                </div>

                <div class="location_info">
                    <time datetime="2025-06-08T02:07:00.202Z" class="current_time" id="current_time">3:07 am</time>
                    <time datetime="2025-06-08T02:07:00.202Z" class="current_date" id="current_date">Sunday 8 Jun
                        2025</time>
                </div>

                <div class="weather_details">
                    <div class="detail">
                        <small>Humidity</small>
                        <p id="humidity">94%</p>
                    </div>
                    <div class="detail">
                        <small>Wind Speed</small>
                        <p id="windSpeed">17.6 km/h</p>
                    </div>
                </div>

            </div>

        </section>

        <section class="forecast GRBg2FHmd9">
            <h2>3-Day Forecast</h2>
            <div class="forecast_container" id="forecastContainer">
                <div class="forecast_card">
                    <p class="date">Sun, Jun 8</p>
                    <img src="//cdn.weatherapi.com/weather/64x64/day/176.png" alt="Patchy rain nearby">
                    <p class="temp">12.7째C</p>
                    <p class="description">Patchy rain nearby</p>
                </div>
                <div class="forecast_card">
                    <p class="date">Mon, Jun 9</p>
                    <img src="//cdn.weatherapi.com/weather/64x64/day/116.png" alt="Partly Cloudy ">
                    <p class="temp">14.8째C</p>
                    <p class="description">Partly Cloudy </p>
                </div>
                <div class="forecast_card">
                    <p class="date">Tue, Jun 10</p>
                    <img src="//cdn.weatherapi.com/weather/64x64/day/176.png" alt="Patchy rain nearby">
                    <p class="temp">16.5째C</p>
                    <p class="description">Patchy rain nearby</p>
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="./assets/js/script.js"></script>
</body>

</html>
