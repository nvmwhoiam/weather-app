<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css">
    <meta name="description"
        content="Weather Dashboard is a clean and intuitive weather application that allows users to search for any city and view detailed weather information. The app provides current weather conditions, including temperature, humidity, wind speed, and a 3-day forecast. It features a modern, responsive design with a dark mode interface and real-time updates.">
    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon-32x32.png">
    <link rel="canonical" href="https://sadevworks.com/demo/weather-app">
    <meta name="author" content="nvmwhoiam">
    <meta name="keywords"
        content="weather app, weather dashboard, weather forecast, current weather, city weather, temperature, humidity, wind speed, responsive design, dark mode, real-time updates">

    <meta name="robots" content="index, follow">
    <title>Weather Dashboard | SADevWorks.com</title>
</head>

<body class="dark">
    <main class="weather_dashboard">
        <header class="dashboard_header">
            <h1>Weather Dashboard</h1>
            <div class="search_container">
                <input type="search" placeholder="Search for a city..." aria-label="Search for a city" id="citySearch">
                <button class="btn_btn" id="searchBtn">Search</button>
            </div>
        </header>

        <section class="current_weather">

            <div class="weather_card GRBg2FHmd9">

                <h2 id="cityName" class="city_name">
                    London
                </h2>

                <div class="weather_info">
                    <p class="temperature" id="temperature">--Â°C</p>
                    <p class="description" id="description">--</p>
                </div>

                <div class="weather_icon">
                    <img src="./assets/images/clouds.svg" id="weatherIcon" alt="Weather svg">
                </div>

                <div class="location_info">
                    <time datetime="" class="current_time" id="current_time"></time>
                    <time datetime="" class="current_date" id="current_date"></time>
                </div>

                <div class="weather_details">
                    <div class="detail">
                        <small>Humidity</small>
                        <p id="humidity">--%</p>
                    </div>
                    <div class="detail">
                        <small>Wind Speed</small>
                        <p id="windSpeed">-- km/h</p>
                    </div>
                </div>

            </div>

        </section>

        <section class="forecast GRBg2FHmd9">
            <h2>3-Day Forecast</h2>
            <div class="forecast_container" id="forecastContainer"></div>
        </section>
    </main>

    <script type="module" src="./assets/js/script.js"></script>
</body>

</html>
