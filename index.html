<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/index.css">
    <meta name="description"
        content="Weather Dashboard lets users search cities for current weather and a 3-day forecast. Features dark mode, real-time updates, and a responsive, modern design.">
    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon-32x32.png">
    <meta name="author" content="nvmwhoiam">
    <meta name="keywords"
        content="weather dashboard, weather app, real-time weather, city search, weather forecast, responsive design, dark mode, web development">

    <meta name="robots" content="noindex, nofollow">
    <title>Weather Dashboard with 3-Day Forecast & Dark Mode</title>
</head>

<body>

    <main class="weather_dashboard">

        <header class="header_container">
            <h1 class="app_title">Weather Dashboard</h1>
        </header>

        <div class="search_container">

            <div class="block_wrapper">

                <input type="search" placeholder="Search for a city..." aria-label="Search for a city" id="citySearch">

                <button type="button" class="btn_btn" id="searchBtn" aria-label="Search button">
                    Search
                </button>

            </div>

        </div>

        <section class="current_weather">

            <div class="weather_card GRBg2FHmd9">

                <h2 id="cityName" class="city_name">London</h2>

                <div class="weather_info">
                    <p class="temperature" id="temperature">10째C</p>
                    <p class="description" id="description">Clear</p>
                </div>

                <div class="weather_icon">
                    <img src="./assets/images/clear-day.svg" id="weatherIcon" alt="Weather svg">
                </div>

                <div class="location_info">
                    <time datetime="2025-06-08T02:07:00.202Z" class="current_time" id="current_time">3:07 am</time>
                    <time datetime="2025-06-08T02:07:00.202Z" class="current_date" id="current_date">Sunday 8 Jun
                        2025</time>
                </div>

                <div class="weather_details">
                    <div class="detail">
                        <small>Humidity</small>
                        <p id="humidity">94%</p>
                    </div>
                    <div class="detail">
                        <small>Wind Speed</small>
                        <p id="windSpeed">17.6 km/h</p>
                    </div>
                </div>

            </div>

        </section>

        <section class="forecast GRBg2FHmd9">
            <h2>3-Day Forecast</h2>
            <div class="forecast_container" id="forecastContainer">
                <div class="forecast_card">
                    <p class="date">Sun, Jul 6</p>
                    <img src="./assets/images/rain-moderate.svg" alt="Moderate rain">
                    <p class="temp">18.2째C</p>
                    <p class="description">Moderate rain</p>
                </div>
                <div class="forecast_card">
                    <p class="date">Mon, Jul 7</p>
                    <img src="./assets/images/rain-moderate.svg" alt="Moderate rain">
                    <p class="temp">17.2째C</p>
                    <p class="description">Moderate rain</p>
                </div>
                <div class="forecast_card">
                    <p class="date">Tue, Jul 8</p>
                    <img src="./assets/images/clear-day.svg" alt="Sunny">
                    <p class="temp">18.5째C</p>
                    <p class="description">Sunny</p>
                </div>
            </div>
        </section>

        <footer class="footer_container">

            <p class="footer_content">
                Copyright &copy; 2025. All Rights Reserved | Powered By <a href="https://sadevworks.com" hreflang="en"
                    aria-label="Home page">SADevWorks.com</a>
            </p>

        </footer>

    </main>

    <script type="module" src="./assets/js/index.js"></script>
</body>

</html>
